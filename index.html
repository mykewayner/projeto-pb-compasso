<!DOCTYPE html>
<html>

<head>

    <title>Pagina de Login</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">


</head>


<body>
    <main>

        <section class="container">
            <div class="left-container">

                <div class="intro">
                    <h1>Olá,</h1>
                    <p>Para continuar navegando de forma<br> segura, efetue o login na rede</p>
                </div>

                <div class="login-form">
                    <h2>Login</h2>
                    <div class="login-input">
                        <input type="text" placeholder="Usuário" class="login-box-input">
                        <img src="./assets/Vector.png" class="login-icon" alt="ícone de Usuário">
                    </div>
                    <div class="password-input">
                        <input type="password" placeholder="Senha" class="login-box-input">
                        <img src="./assets/icon-password.png" class="login-icon" alt="ícone de Senha">
                    </div>
                    <div id="error-msg">
                            <p class="error-msg-visibility">Ops, usuário ou senha inválidos.<br> Tente novamente.</p>
                    </div>
                    
                    <button>Continuar</button>

                </div>

            </div>

            <div class="right-container">
                <div class="image-background">
                    <img class="logo" src="assets/Logo-Compasso-Branco-hor 1.png">
                </div>
            </div>

            </div>










    </main>
</body>

</html>
